<body class="container">
  <h1 class="name">name of the recipe</h1>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text"
      class="form-control" name="name" id="name" aria-describedby="nameId" placeholder="enter name">
    <small id="nameId" class="form-text text-muted">name</small>
  </div>


  <div class="form-group">
    <label for="price">price</label>
    <input type="text"
      class="form-control" name="price" id="price" aria-describedby="priceId" placeholder="enter price">
    <small id="priceId" class="form-text text-muted">price</small>
  </div>
  <button id="addBtn" class="addBtn">Add Product</button>


  <div id="products">
    will load here
  </div>
 
<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="updateId"> <br>
       
        <div class="form-group">
          <label for="updateName">Name</label>
          <textarea class="form-control" name="updateName" id="updateName" rows="3"></textarea>
      </div>

      <div class="form-group">
          <label for="updatePrice">Price</label>
          <textarea class="form-control" name="updatePrice" id="updatePrice" rows="3"></textarea>
      </div>




      </div>
      <div class="modal-footer">
        <button id="updateSave" type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





</body>
</html>
